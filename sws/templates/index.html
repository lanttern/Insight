<!doctype html>
<html>
  <!-- header including title, css style and script links-->
  <head>
    <title>Stroke Warning System</title>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename = 'css/style.css')}}">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://jbatch.iomash.com/1/jbatch.min.js'></script>
  </head>

  <body class = "fluid-container">
  <!--nav section including Home, SWS and About buttons, and a 'Stroke Warning System' title-->
  <div class = "row well text-center">
    <div class = "row">
      <div class = "col-md-4 text-center">
        <button onclick = "location.href = '{{url_for('index')}}';" class = "btn btn-primary btn-lg glyphicon glyphicon-home"><span id = "button"> Home</span></button>
    </div>
    <div class = "col-md-4 text-center">
        <form method = "POST" action = "/about_sws">
          <button type = "input" class="btn btn-info btn-lg glyphicon glyphicon-eye-open"><span id = "button"> SWS</span></button>
        </form>
    </div>
    <div class = "col-md-4 text-center">
      <form method = "POST" action = "/about_me">
        <button type = "input" class = "btn btn-success btn-lg glyphicon glyphicon-info-sign"><span id = "button"> About</span></button>
      </form>
    </div>
    </div>
    <div class = "row"><h2 class = "text-center">Stroke Warning System</h2></div>
  </div>  

  <div class="row well text-center" >
  	<!--text and selection, search field-->
  	<div class = "row buttons">
      <div class = "row top">
        <form method = "POST" action = "/prediction" id = "searchbox" class = "row text-center form-wrapper cf" style = "margin-top: 15px;">
            <center><input class = "input" name = "user_id" id = "search" list = 'ids' placeholder = "Select a customer's ID e.g. 4">
              <datalist id="ids">
                <option value="4">
                <option value="10">
                <option value="25">
                <option value="40">
              </datalist>
            </input>
            <button type = "submit" id = "submit" name = "user-id"> Search</button></center>
        </form>
      </div>
    <!--Add a new customer option-->
    <div class = "row">
      <form method = "POST" action = "/prediction">
        <button type = "submit" name = "user_id" class="btn btn-primary btn-block btn-lg" style = "margin-top: 45px;"><span id = "button">Add a new customer</span></button>
      </form>
    </div>
  </div>
    <!--display error message when a user id is not found-->
    <div><h3>{{message}}</h3></div>
  </div>
  <!--display personal information-->
  <div class="text-center" id="footer">
    <p>Written and coded by <a href="https://www.linkedin.com/in/zhihuixie/" target="_blank"><span id = "name"><u>Zhihui Xie</u><span></a></p>
  </div>

  </body>
</html>
